<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notflix</title>
		<link rel="stylesheet" type="text/css" href="./styles/mainPages/index.css" />
		<link rel="stylesheet" type="text/css" href="/styles/master.css" />
		<link rel="stylesheet" type="text/css" href="/styles/navbar.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous" />
	</head>

	<body>
		<!-- Start of Navbar -->
		<div class="p-3 header">
			<img src="/Images/logo/NOTFLICKS-button.png " onclick="location.href='/index.html' ; " />
		</div>
		<!--  End of Navbar  -->

		<div class="profiles-gate-container">
			<div class="centered-div">
				<div class="list-profiles">
					<p class="profile-gate-label">Who's Watching today?</p>
					<ul class="profiles" style="margin-bottom: 0px; margin-right: 0px; margin-left: 0px; padding-left: 0px; padding-bottom: 0px; padding-right: 0px; padding-top: 0px">
						<li class="demo-profile">
							<a class="profile-link" href="./src/main.html">
								<div class="set-profile"></div>
								<span class="profileName">Demo Profile</span>
							</a>
						</li>
						<li class="add-profile">
							<a class="profile-link" href="./src/newProfile.html">
								<div class="set-new-profile"></div>
								<span class="profileName">New Profile</span>
							</a>
						</li>
					</ul>
					<span data-choose="profile-button" class="span-room">
						<a aria-label="manage-profiles" href="./src/manageProfile.html" class="profile-button">Manage Profiles</a>
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
