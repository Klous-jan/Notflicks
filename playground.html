<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./PLAYGROUND/CSS/PLAYGROUND.css">

    <title>Document</title>
</head>

<body style="background-color: rgb(20, 20, 20);" onload="master();">
    <!-- START NAV -->
    <div class="col d-xl-none">
        <div class="p-5 text-light header" style="background-color: rgb(20, 20, 20)">
            <img src="./Images/logo/NOTFLICKS-button.png ">
            <div class="d-inline browseSpacer "></div>
            <!-- <a href="./index.html" Temp, Delete, -- For testing -->
            <a href="./main.html" id="testlink">Main</a>
        </div>
    </div>
    <!-- END NAV -->
    <form>
        <div class="formBox">
            <label for="title">Movie</label>
            <input type="text" id="title" placeholder="Title" />
        </div>
        <div class="formBox">
            <label for="yr">Year</label>
            <input type="number" id="yr" placeholder="Year" />
        </div>
        <div class="formBox">
            <label for="type">pick</label>
            <select type="dropdown" id="drop">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
        </div>
        <div class="formBox">
            <label for="type">check</label>
            <form>
                <input type="checkbox" id="ANEID" name="ANEName" value="1">
            </form>
        </div>
        <div class="formBox">
            <div class="slidecontainer">
                <input class="slider" id="maturityRatingID" name="maturityRatingName" type="range" min="1" max="9" value="2">
            </div>
        </div>
        <div class="formBox">
            <button id="btn">Click to Add</button>
        </div>
        <div class="formBox">
            <button id="getitem">get item</button>
        </div>
        <p id="quick"></p>
        <div id="msg">
            <pre></pre>
        </div>
    </form>

    <div id="x"></div>
    <div id="1"></div>
    <div id="2"></div>
    <div id="3"></div>
    <div id="4"></div>
    <div id="5"></div>
    <div id="6"></div>
    <div id="7"></div>
    <script src="./PLAYGROUND/JS/objVal.js" type="text/javascript"></script>
    <script src="./PLAYGROUND/JS/PLAYGROUND.js" type="text/javascript"></script>

</body>

</html>
