<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./editProfile/CSS/editProfile.css">
    <link rel="stylesheet" type="text/css" href="./editProfile/CSS/dialogBox.css">
    <!-- Bootstrap is used on this page for very few reasons, will come back to clean this up. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body style="background-color: rgb(20, 20, 20);" class="unsel" onload="">
    <!-- <body style="background-color: rgb(20, 20, 20);" class="unsel" onload="displayProfile()"> -->
    <!-- Start of Navbar -->
    <div>
        <div class="p-5 text-light header" style="background-color: rgb(20, 20, 20)">
            <img src="./Images/logo/NOTFLICKS-button.png" onclick="location.href='/main.html';">
            <a href="./index.html" id="testlink">index</a>
        </div>
    </div>
    <!--  End of Navbar  -->
    <form name="Login" onsubmit="validateForm()"></form>
    <div class="edit-profile-main">
        <div class="center-box">
            <h1 class="edit-profile-text">Edit Profile</h1>
            <!-- add 1 px border to bottom -->
            <div class="main-wrapper">
                <div class="avatar-left">
                    <div class="avatar">
                        <div class="change-avatar">
                            <a href="./chooseIcon.html" id="testlink">
                                <button class="avatar-click-cheap-fix"></button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="info-wrapper">
                    <div class="form-wrapper">
                        <input class="profile-name" id="profileID" name="profileName" type="text" value="Enter Name" onfocus="this.value=''">
                    </div>
                    <div class="language-wrapper">
                        <h3 class="language-title">Language:</h3>
                        <select id="languageID" name="languageName" type="dropdown">
                                <option value="0">English</option>
                                <option value="1">French</option>
                            </select>
                    </div>
                    <!-- add 1 px border to bottom -->
                    <div class="maturity-wrapper">
                        <h3 class="maturity-title">Maturity Settings:</h3>
                        <div class="main-slider-wrapper">
                            <h1></h1>

                            <!-- <div class="slidecontainer">
                                <input class="slider" id="myRange maturityRatingID" name="maturityRatingName" type="range" onclick="testthis()" min="1" max="9" value="2">
                                <p>Value: <span id="demo" class="testing"></span></p>
                                <h1 id="runtest"></h1>
                            </div> -->

                        </div>


                        <!-- add a slider for maturity scale 'greyed out' -->
                        <!-- only usable after 'EDIT' has been chosen -->

                        <!-- based on selected maturity rating, show brief description of rating -->
                    </div>
                    <!-- add 1 px border to bottom -->
                    <div class="autoplay-wrapper">
                        <p class="autoplay-title">Autoplay Controls</p>
                        <!-- checkbox -->
                        <div class="autoplay-block">
                            <div class="autoplay-desc">
                                <input class="ANECheck" id="ANEID" name="ANEName" type="checkbox">
                                <p class="autoplay-desc-text">Autoplay next episode</p>
                            </div>
                            <!-- checkbox -->
                            <div class="autoplay-desc">
                                <input class="APCheck" id="APID" name="APName" type="checkbox">
                                <p class="autoplay-desc-text">Autoplay previews</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- add 1 px border to bottom -->
            <div class="end-wrapper">
                <input class="save-button" type="submit" name="sub" value="Save" onclick="location.href='/index.html'; UpdateProfile()">
                <input class="cancel-button" type="button" value="Cancel" onclick="location.href='/index.html';">
                <input class="delete-button" type="button" value="Delete" onclick="Alert.render('By clicking Delete you acknowledge this will remove the profile from the account along with all previous settings. This action is permanent and cannot be undone.')">
            </div>
        </div>
    </div>

    <div id="dialog-overlay"></div>
    <div id="dialog-box">
        <div>
            <div id="dialog-box-head"></div>
            <div id="dialog-box-body"></div>
            <div class="box-style" id="dialog-box-foot-D"></div>
            <div class="box-style" id="dialog-box-foot-C"></div>
        </div>
    </div>

    <script src="./saveProfile.js" type="text/javascript"></script>
    <script src="./editProfile/JS/dialogBox.js" type="text/javascript"></script>
    <script src="./newProfile/JS/slider.js" type="text/javascript"></script>
</body>

</html>
