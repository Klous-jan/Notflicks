<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notflix</title>
		<link rel="stylesheet" type="text/css" href="/styles/mainPages/manageProfile.css" />
		<link rel="stylesheet" type="text/css" href="/styles/master.css" />
		<link rel="stylesheet" type="text/css" href="/styles/navbar.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous" />
	</head>

	<body style="background-color: rgb(20, 20, 20)" class="unsel">
		<!-- Start of Navbar -->
		<div class="p-3 header">
			<img src="/Images/logo/NOTFLICKS-button.png " onclick="location.href='/index.html' ; " />
		</div>
		<!--  End of Navbar  -->

		<div class="profiles-gate-container">
			<div class="centered-div">
				<div class="list-profiles">
					<p class="profile-gate-label">Manage Profiles:</p>
					<ul
						class="profiles"
						style="
							margin-bottom: 0px;
							margin-right: 0px;
							margin-left: 0px;
							padding-left: 0px;
							padding-bottom: 0px;
							padding-right: 0px;
							padding-top: 0px;
							/* margin and padding above keep the profiles centered,
        without, they slightly shift right. */
						">
						<li class="demo-profile">
							<a class="profile-link" href="/src/editProfile.html">
								<div class="set-profile">
									<img class="profile-edit" src="/Images/icons/edit-svgrepo-com.svg" />
								</div>
							</a>
							<span class="profileName">Demo Profile</span>
						</li>
					</ul>
					<span data-choose="manage-profiles" class="span-room">
						<a aria-label="manage-profiles" href="/index.html" class="manage-profiles">Done</a>
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
